<script>
const theDarkFrom = "https://sladwig.github.io/darkcloud-soundmode/darksound-cloudmode.css";  
const otherDarknessFrom = new URLSearchParams(window.location.search).get('dark');
const darkStyle = otherDarknessFrom ?? theDarkFrom;
const surroundIn = (something) => `javascript:${encodeURIComponent("(function(){"+something+"})();")}`

fetch("/bookmarklet.js")
  .then(r => r.text())
  .then(darkness => {
    darkness = darkness.replaceAll('{-URL-}', darkStyle)

    document.getElementById('link').href = surroundIn(darkness);

})

</script>
